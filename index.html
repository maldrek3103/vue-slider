<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Carousel</title>
</head>

<body>
    <div id="root">
        <div class="container vh-100">
            <div class="row">
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <i @click="decreaseIndex" class="fas fa-angle-left fa-4x clickable"></i>
                </div>
                <div class="col-8">
                    <figure class="slider d-flex align-items-center justify-content-center">
                        <img v-for="(url, index) in images" :src="url" :class="isActive(index)" class="img-fluid">
                    </figure>
                    <div id="slider-dots" class="d-flex align-items-center justify-content-evenly">
                        <div v-for="(dot, index) in images" :src="url" :class="isActive(index)" class="dot"></div>

                    </div>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-evenly">
                    <i @click="increaseIndex" class="fas fa-angle-right fa-4x clickable"></i>
                </div>
            </div>
        </div>


    </div>
    <script src="./js/script.js"></script>
</body>

</html>
